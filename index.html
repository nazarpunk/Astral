<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAD/AIACAACAAgAA2DYAAHAcAAA4OAAALugAAAfAAAADgAAAB8AAAB7wAAA8eAAAeDgAAHAcAABgDAAAQAQAAEAEAAB//QAAf/0AACfJAACP4wAAx8cAANEXAAD4PwAA/H8AAPg/AADhDwAAw4cAAIfHAACP4wAAn/MAAL/7AAC/+wAA" rel="icon" type="image/x-icon" />
    <title>Zar Tournament</title>
    
    <link href="css/main.css" rel="stylesheet" />
    
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>

	<script src="js/gameSetting.js" type="text/javascript"></script>
	<script src="js/gameServer.js" type="text/javascript"></script>
	<script src="js/gameUI.js" type="text/javascript"></script>
    <script src="js/func.js" type="text/javascript"></script>

</head>
<body>

<div id="wrap">
	<div>
		<div id="gameWrap" class="us-n">
			<div id="gameLeft">
				<div class="username">Левосек</div>
				<div>
					<div id="avatar1" class="avatar" style="background-image: url('img/avatar/1.jpg')"></div>
					<div class="health">
						<div><span id="health1"></span><div></div></div>
					</div>
				</div>
				<div class="manaMenuWrap d-t">
					<div class="manaMenuWrapper">
						<div id="manaMenu1" class="manaMenu">
							<div id="cardBtn1f" data-player="1" data-mana="f" class="manaMenuItem"><span>Огонь</span><b id="mana1f"></b></div>
							<div id="cardBtn1w" data-player="1" data-mana="w" class="manaMenuItem"><span>Вода</span><b id="mana1w"></b></div>
							<div id="cardBtn1a" data-player="1" data-mana="a" class="manaMenuItem"><span>Воздух</span><b id="mana1a"></b></div>
							<div id="cardBtn1e" data-player="1" data-mana="e" class="manaMenuItem"><span>Земля</span><b id="mana1e"></b></div>
							<div id="cardBtn1d" data-player="1" data-mana="d" class="manaMenuItem"><span>Смерть</span><b id="mana1d"></b></div>
							<div data-player="1" data-mana="skip" class="manaMenuItem">skip</div>
						</div>
					</div>
					<div class="manaMenuCardWrap">
						<div id="cardWrap1"></div>
						<div id="manaMenuHelp1" class="manaMenuHelp" style="display:none"></div>
					</div>
				</div>
				
			</div>
			<div id="gameCenter">
				<div id="turn"></div>
				<div id="slotWrap" class="d-t">
					<div>
						<div id="slot11" data-player="1" data-slot="1" class="card"></div>
						<div id="slot12" data-player="1" data-slot="2" class="card"></div>
						<div id="slot13" data-player="1" data-slot="3" class="card"></div>
						<div id="slot14" data-player="1" data-slot="4" class="card"></div>
						<div id="slot15" data-player="1" data-slot="5" class="card"></div>
					</div>
					<div>
						<div id="slot21" data-player="2" data-slot="1" class="card"></div>
						<div id="slot22" data-player="2" data-slot="2" class="card"></div>
						<div id="slot23" data-player="2" data-slot="3" class="card"></div>
						<div id="slot24" data-player="2" data-slot="4" class="card"></div>
						<div id="slot25" data-player="2" data-slot="5" class="card"></div>
					</div>
				</div>
				<div><button id="turnReplayBtn" type="button">replay turn</button></div>
				<div id="copyrightWrap"><a href="log/index.html" target="_blank">Что готово?</a></div>
			</div>
			<div id="gameRight">
				<div class="username">Дровосек</div>
				<div>
					<div class="health">
						<div><span id="health2"></span><div></div></div>
					</div>
					<div id="avatar2" class="avatar" style="background-image: url('img/avatar/2.jpg')"></div>
				</div>
				
				<div class="manaMenuWrap d-t">
					<div class="manaMenuCardWrap">
						<div id="cardWrap2"></div>
						<div id="manaMenuHelp2" class="manaMenuHelp" style="display:none"></div>
					</div>
					<div class="manaMenuWrapper">
						<div id="manaMenu2" class="manaMenu">
							<div id="cardBtn2f" data-player="2" data-mana="f" class="manaMenuItem"><span>Огонь</span><b id="mana2f"></b></div>
							<div id="cardBtn2w" data-player="2" data-mana="w" class="manaMenuItem"><span>Вода</span><b id="mana2w"></b></div>
							<div id="cardBtn2a" data-player="2" data-mana="a" class="manaMenuItem"><span>Воздух</span><b id="mana2a"></b></div>
							<div id="cardBtn2e" data-player="2" data-mana="e" class="manaMenuItem"><span>Земля</span><b id="mana2e"></b></div>
							<div id="cardBtn2d" data-player="2" data-mana="d" class="manaMenuItem"><span>Смерть</span><b id="mana2d"></b></div>
							<div  data-player="2" data-mana="skip" class="manaMenuItem">skip</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="modalGameNew" class="modal" style="display: none">
				<div>
					<div>
					<p><h4>Начать новую игру?</h4></p>
  					<p>
  						<h4>Кто ходит первый?</h4>
  						<span style="display: inline-block; text-align: left;"> 
	  						<input id="gameTurnFirstCheck1" name="gameTurnFirstCheck" type="radio" value="0" checked="checked" />
	  						<label for="gameTurnFirstCheck1">Радом</label><br>
	  						<input id="gameTurnFirstCheck2" name="gameTurnFirstCheck" type="radio" value="1" />
	  						<label for="gameTurnFirstCheck2">Левый</label><br>
	  						<input id="gameTurnFirstCheck3" name="gameTurnFirstCheck" type="radio" value="2" />
	  						<label for="gameTurnFirstCheck3">Правый</label>
  						</span>
  					</p>
					<div class="ta-c"><button id="gameNewBtn" type="button" class="btn btn-gray">Погнали!</button></div>
				</div>
			</div>
			
			
		</div>
	</div>
</div>

</body>
</html>
