<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAD/AIACAACAAgAA2DYAAHAcAAA4OAAALugAAAfAAAADgAAAB8AAAB7wAAA8eAAAeDgAAHAcAABgDAAAQAQAAEAEAAB//QAAf/0AACfJAACP4wAAx8cAANEXAAD4PwAA/H8AAPg/AADhDwAAw4cAAIfHAACP4wAAn/MAAL/7AAC/+wAA" rel="icon" type="image/x-icon" />
    <title>Zar Tournament</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/setting.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="wrap-table" class="block-table">
	<div id="wrap-td">
		<div id="wrap-content">

			<div id="playWrap" class="block-table" style="visibility:hidden">
				<div id="playL">
					<div id="playLT" class="block-table">
						<div><div class="avatar"></div></div>
						<div>
							<div class="username">Левосек</div>
							<div id="P1health" class="health"></div>
						</div>
					</div>
					<div id="playLB" class="block-table">
						<div class="playManaMenuWrap">
							<div id="P1cardBtnWrap" class="playManaMenu">
								<div id="P1cardBtnF" data-player="1" data-mana="F" class="playManaMenuItem"><span>Огонь</span><b id="P1manaF"></b></div>
								<div id="P1cardBtnW" data-player="1" data-mana="W" class="playManaMenuItem"><span>Вода</span><b id="P1manaW"></b></div>
								<div id="P1cardBtnA" data-player="1" data-mana="A" class="playManaMenuItem"><span>Воздух</span><b id="P1manaA"></b></div>
								<div id="P1cardBtnE" data-player="1" data-mana="E" class="playManaMenuItem"><span>Земля</span><b id="P1manaE"></b></div>
								<div id="P1cardBtnD" data-player="1" data-mana="D" class="playManaMenuItem"><span>Смерть</span><b id="P1manaD"></b></div>
								<div class="playManaMenuItem playSkipTurnBtn">skip</div>
							</div>
						</div>
						<div>
							<div id="P1cardWrap" class="playCardWrap"></div>
						</div>
					</div>
				</div>
				<div id="playC">
					<div id="playCT">
						<div id="playCounter" class="block-table">
							<div class="playCounterWin"><span>Побед</span><b>0</b></div>
							<div><span>Бой</span><b>1</b></div>
							<div class="playCounterWin"><span>Побед</span><b>0</b></div>
						</div>
					</div>
					<div id="playCB">
						<div>
							<div data-owner="1" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="1" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="1" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="1" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="1" class="cardCell"><div class="cardCellText">Empty</div></div>
						</div>
						<div>
							<div data-owner="2" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="2" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="2" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="2" class="cardCell"><div class="cardCellText">Empty</div></div>
							<div data-owner="2" class="cardCell"><div class="cardCellText">Empty</div></div>
						</div>
					</div>
				</div>
				<div id="playR">
					<div id="playRT" class="block-table">
						<div>
							<div class="username">Дровосек</div>
							<div id="P2health" class="health"></div>
						</div>
						<div><div class="avatar"></div></div>
					</div>
					<div id="playLB" class="block-table">
						<div>
							<div id="P2cardWrap" class="playCardWrap"></div>
						</div>
						<div class="playManaMenuWrap">
							<div id="P2cardBtnWrap" class="playManaMenu">
								<div id="P2cardBtnF" data-player="2" data-mana="F" class="playManaMenuItem"><span>Огонь</span><b id="P2manaF"></b></div>
								<div id="P2cardBtnW" data-player="2" data-mana="W" class="playManaMenuItem"><span>Вода</span><b id="P2manaW"></b></div>
								<div id="P2cardBtnA" data-player="2" data-mana="A" class="playManaMenuItem"><span>Воздух</span><b id="P2manaA"></b></div>
								<div id="P2cardBtnE" data-player="2" data-mana="E" class="playManaMenuItem"><span>Земля</span><b id="P2manaE"></b></div>
								<div id="P2cardBtnD" data-player="2" data-mana="D" class="playManaMenuItem"><span>Смерть</span><b id="P2manaD"></b></div>
								<div class="playManaMenuItem playSkipTurnBtn">skip</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="modalGameStart" class="modal">
				<div class="modalContent">
					<p><h4>Начать новую игру?</h4></p>
					<p>
						<input id="gameTurnVisibleCheck" type="checkbox" />
  						<label for="gameTurnVisibleCheck">Отворачивания</label>
  					</p>
  					<p>
  						<h4>Кто ходит первый?</h4>
  						<span style="display: inline-block; text-align: left;"> 
	  						<input id="gameTurnFirstCheck1" name="gameTurnFirstCheck" type="radio" value="0" checked="checked" />
	  						<label for="gameTurnFirstCheck1">Радом</label><br>
	  						<input id="gameTurnFirstCheck2" name="gameTurnFirstCheck" type="radio" value="1" />
	  						<label for="gameTurnFirstCheck2">Левый</label><br>
	  						<input id="gameTurnFirstCheck3" name="gameTurnFirstCheck" type="radio" value="2" />
	  						<label for="gameTurnFirstCheck3">Правый</label>
  						</span>
  					</p>
					<div class="ta-c"><button id="gameNewBtn" type="button" class="btn btn-gray">Погнали!</button></div>
				</div>
				
			</div>

			
			<div id="copyright"><div><a href="https://vk.com/nazarpunk">nazarpunk</a><span>&nbsp;&copy;&nbsp;2016</span></div></div>
		</div>
	</div>
</div>	
</body>
</html>
